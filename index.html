<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments block</title>
    </head>
<body>
<h1>Comments</h1>
<form>
    <label for="comment-name">Ваше имя: </label>
    <input id="comment-name" placeholder="Введите имя" >
    <br/>
    <label for="comment-text">Ваш комментарий: </label>
    <input id="comment-text" placeholder="Введите текст">
    <br/>
    <label>Pick a date:</label>
    <label for="comment-date"></label><input id="comment-date" type="date">
    <br/>
    <button type="submit" id="comment-add">Отправить</button>
</form>

<div id="comment-field"></div>

<script src="index.js"></script>
</body>
</html>
